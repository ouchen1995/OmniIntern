<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>Absence</ion-title>
    <ion-buttons end>
      <button navPush="AddAbsencePage" ion-button>
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let bs of Abs$ | async">
    <ion-card-header>
      Nom :{{bs.name}} <br/>
      Type :{{bs.type}}
    </ion-card-header>

    <ion-card-content>
      Cause :{{bs.Disc}} <br/> 
      RETARD <br/>
       Du :{{bs.DateD}} <br/>
       Jusqu'au :{{bs.DateF}}<br/>
      ABSENCE <br/>
      Du :{{bs.DateDD}} <br/>
      Jusqu'au :{{bs.DateDH}}

    </ion-card-content>

  </ion-card>


</ion-content>
