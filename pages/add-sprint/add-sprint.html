<ion-header>

  <ion-navbar hideBackButton="true" color ="primary">
    <ion-title>AddSprint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  >
    
        <ion-list>
          
            <ion-item>
              <ion-input  required [(ngModel)] = "Sp.Num"  type="text" placeholder="Sprint Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Description" [(ngModel)] = "Sp.Disc"  ng-model="customQuote" ></ion-input>
            </ion-item>
            <ion-item>
                     <ion-label>Start Time</ion-label>
                    <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="Sp.DateBegin"></ion-datetime>
             </ion-item>
             <ion-item>
                <ion-label>Finish Time</ion-label>
               <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="Sp.DateFinish"></ion-datetime>
             </ion-item>
              <ion-item>
                  <ion-input type="number" placeholder="Point to Do" [(ngModel)] = "Sp.PointToDo"  ng-model="customQuote" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="number" placeholder="Point Doing" [(ngModel)] = "Sp.PointDoi"  ng-model="customQuote" ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="number" placeholder="Duration" [(ngModel)] = "Sp.Duration"  ng-model="customQuote" ></ion-input>
                    </ion-item>
          </ion-list>
          <button ion-button block clear (click) = "AddSprint(Sp)"  >Add Sprint</button>
    
   
</ion-content>
