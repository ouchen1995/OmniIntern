<ion-header>
    <ion-navbar  hideBackButton="true" color ="primary">
        <ion-title>Add Pro</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
       <ion-item>
        
       </ion-item>
        <ion-item>
          <ion-input  [(ngModel)] = "project.Name"   type="text" placeholder="Project Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text"  [(ngModel)] = "project.Head"  placeholder="Head Project"></ion-input>
          </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Description" [(ngModel)] = "project.Disc"  ng-model="customQuote" ></ion-input>
        </ion-item>
        
      </ion-list>
      <button ion-button block clear (click)="AddProject(project)">Add Project</button>
     
</ion-content>
