<ion-header>

  <ion-navbar hideBackButton="true" color ="primary">
    <ion-title>AddDsm</ion-title>
  </ion-navbar>

</ion-header>



    <ion-content padding>
        
            <ion-list>
           <ion-item>
                  <ion-input type="text" placeholder="Description" [(ngModel)] = "D.Disc"  ng-model="customQuote" ></ion-input>
                </ion-item>
                <ion-item>
                         <ion-label>Date Time</ion-label>
                        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="D.Date"></ion-datetime>
                 </ion-item>
                 <ion-item>
                      <ion-input type="number" placeholder="Point Finished " [(ngModel)] = "D.PointFi"  ng-model="customQuote" ></ion-input>
                    </ion-item>
                   
              </ion-list>
              <button ion-button block clear (click)= "AddDsm(D)" >Add Dsm</button>
              
    </ion-content>
