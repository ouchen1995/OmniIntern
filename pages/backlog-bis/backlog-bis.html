<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>BackLog</ion-title>
    <ion-buttons end>
      <button navPush="AddUserStoryPage" ion-button>
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let USstory of UserStory$ | async">
    <ion-item>
      <h2>{{USstory.Name}}</h2>
       <p> Importance: {{USstory.IPoint}} 
          hardness: {{USstory.HPoint}} </p> 
    </ion-item>
  </ion-list>
  <button ion-button block clear  >Project BurnDown</button>
</ion-content>
