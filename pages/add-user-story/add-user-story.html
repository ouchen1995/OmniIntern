<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>AddUStory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="US.Name" ng-model="customQuote"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Disc" [(ngModel)]="US.Disc" ng-model="customQuote"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Importance" [(ngModel)]="US.IPoint" ng-model="customQuote"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Difficulties" [(ngModel)]="US.HPoint" ng-model="customQuote"></ion-input>
    </ion-item>
   
  </ion-list>
  <button ion-button block clear (click)="AddUserStory(US)">Add Story</button>
  

</ion-content>
