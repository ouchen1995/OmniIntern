<ion-header>

  <ion-navbar  hideBackButton="true" color ="primary">
    <ion-title>Project</ion-title>
    <ion-buttons end>
      <button navPush="AddProjectPage" ion-button>
        <ion-icon name="add">
        </ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <ion-card  *ngFor= "let project of pros$ | async" navPush="ChoicePage"  >
        <ion-card-header>
          Project Name : {{project.Name}}
          <br />
          Responsable : {{project.Head}}
         </ion-card-header>
        
        <ion-card-content>
            {{project.Disc}}
        </ion-card-content>
      
      </ion-card>
</ion-content>
